<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="index.css" />

    <title>JSON Forms</title>

    <style>
      /* overrides */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        background-color: #eee;
        font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
      }

      h1, h2, h3, h4, h5, h6, label, span, a, p, button, input, select {
        color: #333;
        height: 30px;
        outline: none;
        font-size: 16px;
        line-height: 30px;
        display: inline-block;
      }

      h1 {
        font-size: 20px;
      }

      button, input[type="button"] {
        padding: 0 10px;
        cursor: pointer;
        background-color: #ddd;
      }

      button:active {
        background-color: #bbb;
      }

      input, select, button, input[type="button"] {
        border: 1px solid #999;
      }

      input[type="file"] {
        display: none;
      }

      p {
        line-height: 24px;
      }



      /* common */

      .page-header {
        height: 30px;
        text-align: center;
        position: relative;
        /* background-color: #ccc; */
      }

      #home-page, #form-page {
        padding: 10px;
      }

      .form-control {
        margin-top: 5px;
        white-space: nowrap;
      }

      .form-control > * {
        vertical-align: top;
      }

      .form-control > label {
        width: 100px;
        /* background-color: #ccc; */
      }

      .form-control > input {
        width: calc(100% - 105px);
      }

      .form-control-file > .file-upload {
        width: 70px;
      }

      .form-control-file > .file-upload-label {
        overflow: hidden;
        padding-left: 5px;
        text-overflow: ellipsis;
        width: calc(100% - 105px - 70px - 5px);
      }




      /* home-page */

      #home-page {
        height: 100%;
        /* display: none; */
      }

      #home-form-list {
        margin-top: 10px;
        /* background-color: #ddd; */
        height: calc(100% - 30px - 30px - 20px);
      }

      #home-create-form-button {
        width: 100%;
        display: block;
        margin-top: 10px;
      }

      .home-form-list-item {
        height: 65px;
        overflow: hidden;
        white-space: nowrap;
        border-top: 1px solid #999;
      }

      .home-form-list-item:last-of-type {
        border-bottom: 1px solid #999;
      }

      .home-form-list-item > p {
        width: 210px;
        height: 65px;
        white-space: normal;
        vertical-align: top;
        word-break: break-word;
        padding: 8px 20px 0 10px;
      }

      .home-form-list-item > button {
        margin-top: 15px;
        vertical-align: top;
      }



      /* form-page */

      #form-page {
        display: none;
        padding-bottom: 50px;
      }

      #form-back-button {
        top: 0;
        left: 0;
        position: absolute;
      }





      /* modifiers */

      .mt-10 {
        margin-top: 10px;
      }

      .mt-15 {
        margin-top: 15px;
      }

      .mt-20 {
        margin-top: 20px;
      }

      .float-right {
        float: right;
      }

    </style>
  </head>
  <body>

    <!-- Home page -->
    <div id="home-page">
      <div class="page-header">
        <h1>My Forms</h1>
      </div>

      <div id="home-form-list">
        <div class="home-form-list-item">
          <p>frederik tennislaan, 482 - 232, 4980EZ</p>
          <button class="home-form-list-item-edit-button">Edit</button>
          <button class="home-form-list-item-delete-button">Delete</button>
        </div>
        <div class="home-form-list-item">
          <p>frederik tennislaan, 482 - 232, 4980EZ</p>
          <button class="home-form-list-item-edit-button">Edit</button>
          <button class="home-form-list-item-delete-button">Delete</button>
        </div>
        <div class="home-form-list-item">
          <p>frederik tennislaan, 482 - 232, 4980EZ</p>
          <button class="home-form-list-item-edit-button">Edit</button>
          <button class="home-form-list-item-delete-button">Delete</button>
        </div>
        <div class="home-form-list-item">
          <p>frederik tennislaan, 482 - 232, 4980EZ</p>
          <button class="home-form-list-item-edit-button">Edit</button>
          <button class="home-form-list-item-delete-button">Delete</button>
        </div>
      </div>

      <button id="home-create-form-button">Create Form</button>
    </div>


    <!-- Form page -->
    <div id="form-page">
      <div class="page-header">
        <button id="form-back-button">Back</button>
        <h1>Edit Form</h1>
      </div>

      <form id="form-page-form">
        <div class="form-control mt-20">
          <label>Street</label>
          <input id="form-street-input" />
        </div>
        <div class="form-control">
          <label>House No.</label>
          <input id="form-house-no-input" />
        </div>
        <div class="form-control">
          <label>Zip</label>
          <input id="form-zip-input" />
        </div>
        <div class="form-control form-control-file">
          <label>Image</label>
          <input id="fileid1" type="file" name="filename1" hidden/>
          <input id="form-image-input" class="file-upload" type="button" value="Upload" />
          <label class="file-upload-label">Select a file</label>
        </div>

        <hr class="mt-15">

        <div class="mt-15">
          <label>Locations</label>
          <button id="form-add-location-button" class="float-right">Add</button>
        </div>

        <div class="form-location">
          <div class="form-control">
            <label>Number</label>
            <input id="form-location-number-input" />
          </div>
          <div class="form-control">
            <label>Name</label>
            <input id="form-location-name-input" />
          </div>
          <div class="form-control form-control-file">
            <label>Image</label>
            <input type="file" hidden/>
            <input id="form-location-image-input" class="file-upload" type="button" value="Upload" />
            <label class="file-upload-label">Select a file </label>
          </div>

          <hr class="mt-15">

          <div class="mt-10">
            <label>Air Sample</label>
          </div>

          <div class="form-control">
            <label>Temperature</label>
            <input id="form-air-temperature-input" />
          </div>
          <div class="form-control">
            <label>Humidity</label>
            <input id="form-air-humidity-input" />
          </div>
          <div class="form-control">
            <label>CO2</label>
            <input id="form-zip-input" />
          </div>


          <hr class="mt-15">

          <div class="mt-10">
            <label>Yeast Fungi</label>
            <button id="form-add-yesat-button" class="float-right">Add</button>
          </div>
          <div class="form-control">
            <label>Species</label>
            <input id="form-yeast-species-input" />
          </div>
          <div class="form-control">
            <label>Number</label>
            <input id="form-yeast-number-input" />
          </div>


          <hr class="mt-15">

          <div class="mt-10">
            <label>Bacteria</label>
            <button id="form-add-bacteria-button" class="float-right">Add</button>
          </div>
          <div class="form-control">
            <label>Species</label>
            <input id="form-bacteria-species-input" />
          </div>
          <div class="form-control">
            <label>Number</label>
            <input id="form-bacteria-number-input" />
          </div>


          <hr class="mt-15">

          <div class="mt-10">
            <label>Particles</label>
          </div>
          <div>
            <div>
              <label>Measurements</label>
              <button id="form-add-measurement-button" class="float-right">Add</button>
            </div>
            <div class="form-control">
              <label>Kind</label>
              <input id="form-measurement-kind-input" />
            </div>
            <div class="form-control">
              <label>Quanitty</label>
              <input id="form-measurement-quantity-input" />
            </div>
          </div>


          <hr class="mt-15">

          <div class="mt-10">
            <label>Hcoc</label>
          </div>
          <div class="form-control">
            <label>Measurement</label>
            <input id="form-hcoc-measurement-input" />
          </div>
        </div>

      </form>
    </div>


    <script>
      const app = {


        formsKey: "forms",
        formKeyPrefix: "form-",


        // initialize
        init: function () {
          const homePage = document.getElementById("home-page");
          const formPage = document.getElementById("form-page");

          document.querySelectorAll(".home-form-list-item-edit-button").forEach(x => x.addEventListener("click", (e) => {
            homePage.style.display = "none";
            formPage.style.display = "block";
          }));

          document.getElementById("home-create-form-button").addEventListener("click", () => {
            homePage.style.display = "none";
            formPage.style.display = "block";
          });

          document.getElementById("form-back-button").addEventListener("click", () => {
            formPage.style.display = "none";
            homePage.style.display = "block";
          });

          document.querySelectorAll(".file-upload").forEach(x => x.addEventListener("click", (e) => {
            console.log(e.target.previousElementSibling.click());
          }));

          document.querySelectorAll(".file-upload").forEach(x => x.addEventListener("click", (e) => {
            e.target.previousElementSibling.click();
          }));


          document.getElementById("form-page-form").addEventListener("submit", (e) => {
            e.preventDefault();
            this.onFormSubmit();
          });

          this.loadForms();
        },




        // Home page functions

        // load forms from storage
        loadForms: function () {

        },




        // Form page functions

        // load forms from storage
        loadForm: function () {

        },


        onFormSubmit: function () {

        },



      }


      window.addEventListener("load", () => {
        app.init();
      });

    </script>
